<!DOCTYPE html>
<html>
	<head>
		<title>Bonestagram</title>
		<link rel="stylesheet" href="css/bonestagram.css">
		<!-- After require.js is loaded, we load js/main.js as the entry point to the app-->
		<script data-main="js/app" src="js/require.js"></script>
	</head>
	<body>
		<h1>Hello Bonestagram!</h1>
		<div class="bonestagram_container">
			<video id="myVid" class="bonestagram_video" width="400" height="300" preload="auto">
			</video>
			<canvas class="bonestagram_face_overlay" width="400" height="300"></canvas>
			<canvas class="bonestagram_gl" width="400" height="300"></canvas>
		</div>
		<img id="myImg" class="hide bonestagram_img" src="./media/xray.png"></img>
		<button id="start_btn" type="button">Click Me!</button>
	</body>
</html>
