<!doctype html>
<html lang="en">
	<head>
		<title>Bonestagram</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			html {
				height: 100%;
				margin: 0;
			}
			body {
				color: white;
				font-family: "Courier New";
				margin: 0;
				height: 100%;
			}

			img, embed, object, video {
				max-width: 100%;
			}
			nav a, button {
				min-width: 48px;
				min-height: 48px;
			}

			.container {
				display: flex;
				display: -webkit-flex;
				flex-flow: row wrap;
				-webkit-flex-flow: row wrap;
				width: 100%;
			}

			#container1{
				height: 100%;
				flex-flow: column nowrap;
				-webkit-flex-flow: column nowrap;
				justify-content: center;
				align-items: center;
			}

			#container2{
				background: #4C66CC;
				height: 100%
			}

			.bonestagram_container{
				background: #FF9779;
				width: 400px;
				height: 300px;
			}

			.buttons_container{
				width: 400px;
				height: 80px;
				display: flex;
				display: -webkit-flex;
				flex-flow: row wrap;
				-webkit-flex-flow: row wrap;
				justify-content: center;
				align-items: center;
			}

			@-webkit-keyframes fadeIn {
				from { opacity:0; }
				to { opacity:1; }
			}
			@-moz-keyframes fadeIn {
				from { opacity:0; }
				to { opacity:1; }
			}
			@keyframes fadeIn {
				from { opacity:0; }
				to { opacity:1; }
			}

			.fadeIn{
				opacity: 0;
				-webkit-animation: fadeIn ease-in 1;
				-moz-animation: fadeIn ease-in 1;
				animation: fadeIn ease-in 1;
				-webkit-animation-fill-mode: forwards;
				-moz-animation-fill-mode: forwards;
				animation-fill-mode: forwards;
				-webkit-animation-duration: 1s;
				-moz-animation-duration: 1s;
				animation-duration: 1s;
				-webkit-animation-delay: 2.0s;
				-moz-animation-delay: 2.0s;
				animation-delay: 2.0s;
			}

			@-webkit-keyframes slideUp {
				0% {
					-webkit-transform: translate(0,100%);
				}
				50%{
					-webkit-transform: translate(0,-8%);
				}
				65%{
					-webkit-transform: translate(0,4%);
				}
				80%{
					-webkit-transform: translate(0,-4%);
				}
				95%{
					-webkit-transform: translate(0,2%);
				}
				100%{
					-webkit-transform: translate(0,0%);
				}
			}

			@-moz-keyframes slideUp {
				0% {
					-moz-transform: translate(0,100%);
				}
				50%{
					-moz-transform: translate(0,-8%);
				}
				65%{
					-moz-transform: translate(0,4%);
				}
				80%{
					-moz-transform: translate(0,-4%);
				}
				95%{
					-moz-transform: translate(0,2%);
				}
				100%{
					-moz-transform: translate(0,0%);
				}
			}

			@keyframes slideUp {
				0% {
					transform: translate(0,100%);
				}
				50%{

					transform: translate(0,-8%);
				}
				65%{
					transform: translate(0,4%);
				}
				80%{
					transform: translate(0,-4%);
				}
				95%{
					transform: translate(0,2%);
				}
				100%{
					opacity: 1;
					transform: translate(0,0%);
				}
			}

			.slideUp{
				-webkit-animation-name: slideUp;
				-moz-animation-name: slideUp;
				animation-name: slideUp;
				
				-webkit-animation-duration: 1s;
				-moz-animation-duration: 1s;
				animation-duration: 1s;
				
				-webkit-animation-timing-function: ease;
				-moz-animation-timing-function: ease;
				animation-timing-function: ease;

				-webkit-animation-delay: 3.5s;
				-moz-animation-delay: 3.5s;
				animation-delay: 3.5s;

				-webkit-animation-fill-mode: forwards;
				-moz-animation-fill-mode: forwards;
				animation-fill-mode: forwards;
			}

			#start_btn{			
				color: #1a1a1a;
				text-transform: uppercase;
				background: none;
				letter-spacing: 3px;
				padding: 15px 25px;
				border: 1px #1a1a1a solid;
				border-radius: 4px;
				cursor: pointer;
				outline: 0;

				opacity: 0;
			}

			#start_btn:hover{
				color: #f5f5f5;
			}

			#start_btn:before {
				content: "";
				position: absolute;
				background: #1a1a1a;
				top: 100%;
				bottom: 0;
				left: 0;
				right: 0;
				z-index: -1;

				-webkit-transition: top 0.1s ease-in;
				-moz-transition: top 0.1s ease-in;
				transition: top 0.1s ease-in;
			}

			#start_btn:hover:before {
				top: 0;
			}
		</style>
		<link rel="stylesheet" href="css/bonestagram.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
		<script src="bin/bonestagram.bundle.js"></script>
		<script>
			var main = function(){
				Bonestagram.init();
				$('#start_btn').click(function(){
				Bonestagram.startFace();
			});
			}
			window.onload = main;
		</script>
	</head>
	<body>
		<div class="container" id="container1">
			<div class="bonestagram_container fadeIn">
				<video class="bonestagram_video" width="400" height="300" preload="auto">
				</video>
				<canvas class="bonestagram_face_overlay" width="400" height="300"></canvas>
				<canvas class="bonestagram_gl" width="400" height="300"></canvas>
				<canvas class="bonestagram_hand_overlay" width="400" height="300"></canvas>
			</div>
			<div class="buttons_container">
				<button id="start_btn" class="slideUp"> Start Visualisation</button>
				<button id="screenshot_btn" class="slideUp"> Take Screenshot</button>
			</div>
			<img id="myImg" class="hide bonestagram_img" src="./media/xray.png"></img>
		</div>
		<div class="container" id="container2">
			<div>
				What is Bonestagram?
			</div>
			<div>
				Create Your Own Bonestagram
			</div>
			<div>
				FAQ
			</div>
			<div>
				View Documentation
			</div>
			<div>
				More Biological Data Visualisation
			</div>
		</div>
	</body>
</html>
